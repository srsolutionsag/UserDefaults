<img {LINK_HIDDEN} height="23px" width="23px"
     src="./Customizing/global/plugins/Services/EventHandling/EventHook/UserDefaults/templates/images/external_link.svg"
     onclick="
var obj_id = $('[name={ESCAPED_ID}]').val();
if (!isNaN(obj_id) && (obj_id > 0)) {
	window.open('{LINK_TO_OBJECT}&obj_id=' + obj_id);
}
">
<input type="hidden" style="width:{WIDTH}; height:{HEIGHT}" class="chosen {CSS_CLASS}" data-placeholder="{PLACEHOLDER}"
       class="sr_multi_select_input" id="{ID}" name="{POST_VAR}" {ALL_DISABLED} multiple>
